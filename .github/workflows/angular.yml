name: Angular CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}   # æ‰‹å‹•è§¸ç™¼

jobs:
  build:
    runs-on: ubuntu-latest
    # NEW:ï¼ˆå¯é¸ï¼‰é¿å…ç„¡é™ç­‰å¾…
    timeout-minutes: 20  # NEW

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test -- --watch=false --browsers=ChromeHeadless || echo "no tests"

      - name: Build for production
        # NEW:ï¼ˆå¯é¸ï¼‰çµ¦ build å¤šé»è¨˜æ†¶é«”ï¼›ä¿ç•™ä½ çš„ base-href
        env:
          NODE_OPTIONS: --max_old_space_size=4096   # NEW
        run: npm run build -- --configuration production --base-href=/${{ github.event.repository.name }}/

      # NEW: è‡ªå‹•åµæ¸¬ angular.json çš„ outputPathï¼ˆä¸å†ä¾è³´ defaultProjectï¼Œä¹Ÿä¸å‡è¨­æœ‰ /browserï¼‰
      - name: Detect dist path  # NEW
        id: dist               # NEW
        run: |                 # NEW
          OUT=$(node -e "const a=require('./angular.json');const k=Object.keys(a.projects)[0];process.stdout.write(a.projects[k].architect.build.options.outputPath)")
          echo "out=$OUT" >> $GITHUB_OUTPUT

      - name: Resolve final dist directory   # FIXï¼šæ±ºå®šè¦ç”¨ base é‚„æ˜¯ /browser
        id: dist_final
        run: |
          BASE="${{ steps.dist.outputs.out }}"
          if [ -d "$BASE/browser" ]; then
            DIR="$BASE/browser"
          else
            DIR="$BASE"
          fi
          echo "dir=$DIR" >> $GITHUB_OUTPUT
          echo "Final dist dir: $DIR"
          ls -la "$DIR" || true

      - name: Create 404.html for SPA        # FIXï¼šåœ¨ã€Œæœ€çµ‚ç›®éŒ„ã€è¤‡è£½ 404
        run: |
          DIR="${{ steps.dist_final.outputs.dir }}"
          cp "$DIR/index.html" "$DIR/404.html"

      - name: Configure Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true   # ğŸ”§ NEWï¼šè‹¥å°šæœªå•Ÿç”¨ Pagesï¼Œå¹«ä½ è‡ªå‹•å•Ÿç”¨ç‚ºã€Œç”± Actions ä½ˆç½²ã€

      - name: Upload artifact                # FIXï¼šä¸Šå‚³ã€Œæœ€çµ‚ç›®éŒ„ã€
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.dist_final.outputs.dir }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      #ï¼ˆä¿æŒåŸæ¨£ï¼‰
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
