name: Angular CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20   # NEW：避免無限等待

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

      - name: Test
        run: npm test -- --watch=false --browsers=ChromeHeadless || echo "no tests"

      - name: Build for production
        env:
          NODE_OPTIONS: --max_old_space_size=4096   # NEW：避免 OOM
        run: |
          npm run build -- --configuration production --base-href=/${{ github.event.repository.name }}/

      # NEW：讀 angular.json 的 outputPath（不依賴 defaultProject）
      - name: Detect outputPath from angular.json   # NEW
        id: dist_base                              # NEW
        run: |
          OUT=$(node -e "const a=require('./angular.json');const k=Object.keys(a.projects)[0];process.stdout.write(a.projects[k].architect.build.options.outputPath)")
          echo "out=$OUT" >> $GITHUB_OUTPUT
          echo "Detected outputPath: $OUT"
          echo "::group::dist tree (base)"; ls -la "$OUT" || true; echo "::endgroup::"
          echo "::group::dist tree (base/browser)"; ls -la "$OUT/browser" || true; echo "::endgroup::"

      # FIX：若存在 /browser 就用它；否則用 base 路徑
      - name: Resolve final dist directory          # FIX
        id: dist_final                              # FIX
        run: |
          BASE="${{ steps.dist_base.outputs.out }}"
          if [ -d "$BASE/browser" ]; then
            DIR="$BASE/browser"
          else
            DIR="$BASE"
          fi
          echo "dir=$DIR" >> $GITHUB_OUTPUT
          echo "Final dist dir: $DIR"

      # FIX：用最終 dist 目錄複製 404.html（避免 undefined 與錯誤路徑）
      - name: Create 404.html for SPA               # FIX
        run: |
          DIR="${{ steps.dist_final.outputs.dir }}"
          if [ -f "$DIR/index.html" ]; then
            cp "$DIR/index.html" "$DIR/404.html"
            echo "404.html created in $DIR"
          else
            echo "ERROR: index.html not found under $DIR"
            exit 1
          fi

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # FIX：上傳 artifact 使用最終 dist 目錄
      - name: Upload artifact                       # FIX
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ steps.dist_final.outputs.dir }} # FIX

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
